<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    
    <link href="http://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/calc.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/calc.js"></script>
  </head>
  <body>

    <div class="calculator-container div-center">
      <div class="header section">
        <span class="error">CALCULATOR</span>
      </div>
      <div class="display section">
          <div class="result">0</div>
          <div class="history">0</div>
      </div>
      <div class="buttons section">
          <button value="0">0</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="2">2</button>
          <button value="c">C</button>
          <button value="ce">CE</button>
          <button value="+">+</button>
          <button value="-">-</button>
          <button value="รท">รท</button>
          <button value="x">x</button>
      </div>
    </div>
    
    <div class="footer-container div-center">
    <span class="error">Created by <a href="http://balach.de" target="_blank">Balach</a></span>
    </div>

  </body>
</html>
